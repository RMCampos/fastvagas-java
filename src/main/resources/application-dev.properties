# suppress inspection "UnusedProperty" for whole file

#server.port=8080
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_default = false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQL9Dialect

spring.datasource.url = jdbc:postgresql://localhost:5432/fastservice
spring.datasource.username = postgres

spring.datasource.initialization-mode=always
spring.datasource.initialize=true
spring.datasource.schema=classpath:/schema.sql
spring.datasource.continue-on-error=true

spring.resources.static-locations=file:src/main/resources/static
spring.resources.cache.period=0
spring.resources.cache.cachecontrol.max-age=3600

spring.thymeleaf.cache=false
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.content-type=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.templates_root=src/main/resources/templates/

config.mail.enabled=false
config.mail.from.address=contato.ondetemvagas@ricardocampos.blog
config.mail.from.name=Contato Onde Tem Vagas
config.mail.from.password=aaa
config.mail.debug=true
config.mail.smtp.host=smtp.teste.com
config.mail.smtp.port=587
